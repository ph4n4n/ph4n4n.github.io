an><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// ----------------</span></span><br><span class="line"><span class="comment">// variable type : Number, boolean, string, undefined, null</span></span><br><span class="line"><span class="comment">// ----------------</span></span><br><span class="line"><span class="comment">// cast to falsy || truthy value use double exclaim mark (!!)</span></span><br><span class="line"><span class="comment">//     &gt; first exclaim: cast to boolean</span></span><br><span class="line"><span class="comment">//     &gt; second get exactly boolean val</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 6 falsy value: null, undefined, 0, NaN, false, &#x27;&#x27;</span></span><br><span class="line"><span class="comment">// truthy value: nhung cai con lai</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// ----------------</span></span><br><span class="line"><span class="comment">// callback function</span></span><br><span class="line"><span class="comment">//JAVA</span></span><br><span class="line"><span class="comment">// public int sumx(int ...b)&#123;&#125;</span></span><br><span class="line"><span class="comment">// public int sum(int a, int b)&#123;</span></span><br><span class="line"><span class="comment">//     return a + b;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">//JAVASCRIPT</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">sum</span>(<span class="params">a, b</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> a + b;</span><br><span class="line">&#125;<span class="comment">//call: var sum = sum(1,2);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//JAVASCRIPT use callback -improve-&gt; &#x27;promise javascript&#x27;</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">sum</span>(<span class="params">a, b, callback</span>) &#123;</span><br><span class="line">    <span class="title function_">callback</span>(a + b);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//call: </span></span><br><span class="line"><span class="keyword">var</span> sum = <span class="number">0</span>;</span><br><span class="line"><span class="title function_">sum</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="keyword">function</span> <span class="title function_">sum</span>(<span class="params">result</span>) &#123;</span><br><span class="line">    sum = result;</span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">//--- acsyn: bất đồng bộ:</span></span><br><span class="line"><span class="comment">// sum và subtract k liên quna nhau, k cần đợi sum chạy xong để subtraction chạy</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> rs = <span class="title function_">subtraction</span>(<span class="number">100</span>, <span class="number">2</span>);</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
(function() {
  var fallbackQuotes = [
    {q: 'Stay hungry, stay foolish.', a: 'Steve Jobs'},
    {q: 'Không có thành công nào mà không phải trả giá.', a: 'Ẩn danh'},
    {q: 'Simplicity is the soul of efficiency.', a: 'Austin Freeman'},
    {q: 'Hãy kiên trì, mọi thứ rồi sẽ ổn.', a: 'Ẩn danh'},
    {q: 'Code is like humor. When you have to explain it, it\'s bad.', a: 'Cory House'},

    {q: 'The best way to get started is to quit talking and begin doing.', a: 'Walt Disney'},

    {q: 'First, solve the problem. Then, write the code.', a: 'John Johnson'},
    {q: 'Đừng sợ thất bại, hãy sợ không thử.', a: 'Ẩn danh'},
    {q: 'No code no bug, no bug no life.', a: 'ph4n4n'},
    {q: 'No code no bug, no code no food.', a: 'ph4n4n'},
    {q: 'The only way to do great work is to love what you do.', a: 'Steve Jobs'},
    {q: 'Je suis món ennemi.', a: 'ph4n4n'},
  ];
  var el = document.getElementById('random-quote');
  function showQuote(q, a) {
    if (el) el.innerHTML = q + (a ? ' <span style="font-size:0.95em;color:#888;">– ' + a + '</span>' : '');
  }
  function showFallback() {
    var r = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
    showQuote(r.q, r.a);
  }
  fetch('https://zenquotes.io/api/random')
    .then(function(res) { return res.ok ? res.json() : Promise.reject(); })
    .then(function(data) {
      if (Array.isArray(data) && data[0] && data[0].q) {
        showQuote(data[0].q, data[0].a);
      } else {
        showFallback();
      }
    })
    .catch(showFallback);
})();
</script>
